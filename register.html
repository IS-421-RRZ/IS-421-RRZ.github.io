 <div class="container-fluid">
			<div class="row">
 
		<form  class="form-horizontal col-md-4 col-md-offset-4" id="form-signup_v1" name="form-signup_v1" method="POST"  >
  
			    
			  <div class="field">
				<label for="signup_v1-username">First Name</label>
				<div class="ui center labeled input">

					<input id="signup_v1-firstname"
						   name="signup_v1[firstname]"
						   type="text"
						   class="form-control"
						    data-validation="[L>=2]"
						   data-validation-message="$ must be at least 2 characters">

					<div class="ui corner label">
						<i class="asterisk icon">*</i>
					</div>
				</div>
			</div>
			  
			  
			  
			  
			  
			  <div class="field">
				<label for="signup_v1-username">Last Name</label>
				<div class="ui center labeled input">

					<input id="signup_v1-lastname"
						   name="signup_v1[lastname]"
						   type="text"
						   class="form-control"
						   
						  data-validation="[L>=2]"
						   data-validation-message="$ must be at least 2 characters">

					<div class="ui corner label">
						<i class="asterisk icon">*</i>
					</div>
				</div>
			</div>
			  
			  
			  
			  
			  
			<div class="field">
				<label for="signup_v1-username">Username</label>
				<div class="ui center labeled input">

					<input id="signup_v1-username"
						   name="signup_v1[username]"
						   type="text"
						   class="form-control"
						   data-validation="[L>=6, L<=18, MIXED]"
						   data-validation-message="$ must be between 6 and 18 characters. No special characters allowed."
						   data-validation-regex="/admin/i"
						   data-validation-regex-message="The word &quot;Admin&quot; is not allowed in the $" >

					<div class="ui corner label">
						<i class="asterisk icon">*</i>
					</div>
				</div>
			</div>
			<div class="field">
				<label for="signup_v1-password">Password</label>
				<div class="ui left labeled input">

					<input id="signup_v1-password"
						   name="signup_v1[password]"
						   type="password" 
						   class="form-control"
						   data-validation="[L>=6]"
						   data-validation-message="$ must be at least 6 characters">

					<div class="ui corner label">
						<i class="asterisk icon">*</i>
					</div>
				</div>
			</div>
			<div class="field">
				<label for="signup_v1-password-confirm">Confirm Password</label>
				<div class="ui left labeled input">

					<input id="signup_v1-password-confirm"
						   name="signup_v1[password-confirm]"
						   type="password"
						   class="form-control"
						   data-validation="[V==signup_v1[password]]"
						   data-validation-message="$ does not match the password">

					<div class="ui corner label">
						<i class="asterisk icon">*</i>
					</div>
				</div>
			</div>
			<div class="field">
				<label for="signup_v1-email">Email</label>
				<div class="ui left labeled input">

					<input id="signup_v1-email"
						   name="signup_v1[email]"
						   type="text"
						   class="form-control"
						   data-validation="[EMAIL]">

					<div class="ui corner label">
						<i class="asterisk icon">*</i>
					</div>
				</div>
			</div>
			<div class="field">
				<label for="signup_v1-email-confirm">Confirm Email</label>
				<div class="ui left labeled input">

					<input id="signup_v1-email-confirm"
						   name="signup_v1[email-confirm]"
						   type="text"
						   class="form-control"
						   data-validation="[V==signup_v1[email]]"
						   data-validation-message="$ does not match the email">

					<div class="ui corner label">
						<i class="asterisk icon">*</i>
					</div>
				</div>
			</div>
 <p class="text-center">

 <button type="submit" class="btn btn-primary btn-lg active" onClick="parent.location='registrationSuccessful.html'">Sign Up</button>
			<button id="prefill-signup_v1" type="button" class="ui mini basic button">
				Prefill
			</button>
           <p class="text-center">Already a member ?<a href="login.html" > Go and log in</a></p>
					<input type="hidden" name="honeypot" value="IS-421-RRZ" />

		</form>

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="public/js/jquery.validation.js"></script>
	<script src="http://w3resource.com/twitter-bootstrap/twitter-bootstrap-v2/js/bootstrap-tooltip.js"></script>
    <script src="http://w3resource.com/twitter-bootstrap/twitter-bootstrap-v2/js/bootstrap-popover.js"></script>

<script>

    $('#form-signup_v1').validate({
        submit: {
            settings: {
                inputContainer: '.field'
            },
            callback: {
                onBeforeSubmit: function (node) {

                    myBeforeSubmitFunction(':D', ':)', node);

                },
                onSubmit: function (node) {

                    console.log('#' + node.id + ' has a submit override.');

                    //node.submit();

                }
            }
        },
        debug: true
    });

    function myBeforeSubmitFunction(a, b, node) {

        console.log(a, b);

        $(node).find('input:not([type="submit"]), select, textarea').attr('readonly', 'true');
        $(node).append('<div class="ui active loader"></div>');

    }

    $('#prefill-signup_v1').on('click', function () {

        var form = $(this).closest('form');

        form.find('#signup_v1-firstname').val('John');
		form.find('#signup_v1-lastname').val('Doe');
        form.find('#signup_v1-username').val('RocketJoe');
        form.find('#signup_v1-password').val('test123');
        form.find('#signup_v1-password-confirm').val('test123');
        form.find('#signup_v1-email').val('test@test.test');
        form.find('#signup_v1-email-confirm').val('test@test.test');

    });



 
</script>
