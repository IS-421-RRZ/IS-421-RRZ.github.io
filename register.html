		<div class="container">
			<div class="jumbotron">
	    		<h1 align="center"> User Registration </h1>
	  		</div>
	  	</div>
	  	<div class="container-fluid">
			<div class="row">
		<form class="form-horizontal col-md-4 col-md-offset-4" action="registrationSuccessful.html" autocomplete="on" role="form" onsubmit="return checkForm(this);" >
					<div class="form-group form-group-">
						<label class="control-label" for="firstnamesignup">First Name:</label>
						<input class="form-control" id="firstnamesignup" name="firstname" type="text" pattern="^@[A-Za-z0-9_]{1,15}$" />

						<label class="control-label" for="lastnamesignup">Last Name:</label>
						<input class="form-control" id="lastnamesignup" name="lastname" type="text"  />
				
						<label class="control-label" for="usernamesignup">Username:</label>
						<input class="form-control" id="usernamesignup" name="username" type="text"  />

						<label class="control-label" for="password">Password:</label>
						<input class="form-control" id="password" name="passwordfield" type="password" />

						<label class="control-label" for="passwordconfirm">Re-Enter Password:  </label>
						<input class="form-control" id="passwordconfirm" name="passwordcheck" type="password" />

						<label class="control-label" for="emailsignup"> E-mail Address:</label>
						<input class="form-control" id="emailsignup" name="emailfield" type="email" /> 
					</div>
					<input class="form-control" type="submit" value="Sign up"/>
						<p class="text-center">Already a member ?<a href="login.html" > Go and log in</a></p>
					<input type="hidden" name="honeypot" value="IS-421-RRZ" />
				</form>
			</div>
		</div>
