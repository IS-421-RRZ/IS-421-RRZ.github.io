<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Register</title>
	    <meta charset="utf-8">
	    <meta content="width=device-width, initial-scale=1" name="viewport">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	    <link href="public/css/template.css" rel="stylesheet">
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	    <script src="public/js/validate.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
    			<!-- Brand and toggle get grouped for better mobile display -->
    			<div class="navbar-header">
      				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      					<span class="sr-only">Toggle navigation</span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        			</button>
        			<a class="navbar-brand " href="#">
        				Company Name
        			</a>
    			</div>
    			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      				<ul class="nav navbar-nav">
        				<li class="active"><a href="login.html">Home <span class="sr-only">(current)</span></a></li>
        			</ul>
        			<ul class="nav navbar-nav navbar-right">
        				<li><a href="login.html"><u>Login</u></a></li>
        			</ul>
        		</div>
        	</div>
        </nav>
		<div class="container">
			<div class="jumbotron">
	    		<h1 align="center"> User Registration </h1>
	  		</div>
	  	</div>
	  	<div class="container-fluid">
			<div class="row">
				<form action="" autocomplete="on" onsubmit="return checkForm(this);">
                    <p>
                        <label class="fname" data-icon="u" for="firstnamesignup">First Name:</label><br>
                        <input id="firstnamesignup" name="firstname" type="text">
                    </p>
                    <p>
                        <label class="lname" data-icon="u" for="lastnamesignup">Last Name:</label><br>
                        <input id="lastnamesignup" name="lastname" type="text">
                    </p>
                    <p>
                        <label class="uname" data-icon="u" for="usernamesignup">Username:</label><br>
                        <input id="usernamesignup" name="username" type="text">
                    </p>
                    <p>
                        <label class="youpasswd" data-icon="p" for="passwordsignup">Password:</label><br>
                        <input id="passwordsignup" name="passwordfield" type="password">
                    </p>
                    <p>
                        <label class="youpasswd" data-icon="p" for="passwordsignup_confirm">Re-Enter Password:</label><br>
                        <input id="passwordsignup_confirm" name="passwordcheck"
                               type="password">
                    </p>
                    <p>
                        <label class="youmail" data-icon="e" for="emailsignup">E-mail ID:</label><br>
                        <input id="emailsignup" name="emailfield">
                    </p>
                    <p>
                        <label class="youemail" data-icon="p" for="emailsignup_confirm">Re-Enter E-mail ID:</label><br>
                        <input id="emailsignup_confirm" name="emailcheck">
                    </p>
                    <p class="signin button">
                        <input type="submit" value="Sign up">
                    </p>
                    <p class="change_link">
                        Already a member ? <a href="login.html">Go and log in!</a>
                    </p>
                </form>
			</div>
		</div>
	</body>
</html>
