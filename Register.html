<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  <script>
function validateForm() {
    var x = document.forms["myForm"]["firstnamesignup"].value;
    if (x == null || x == "") {
        alert("Name must be filled out");
        return false;
    }
}
</script>

</head>
<body>
<div id="container_demo" >
	<!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
	<a class="hiddenanchor" id="toregister"></a>
	
	<div id="wrapper">
		
		</div>	

	

<div class="container">
  <div class="jumbotron">
    <h1 align="center"> User Registration </h1>
   
  </div>
  <div id="register" class="animate form" align="center">
	<form name="myForm" action="" autocomplete="on"  onsubmit="return validateForm()" method="post"> 
				

<p> 
					<label for="firstnamesignup" class="fname" data-icon="u">First Name:</label><br>
					<input id="firstnamesignup" name="firstnamesignup" required="required" type="text"  />
				</p>
<p> 
					<label for="lastnamesignup" class="lname" data-icon="u">Last Name:</label> <br>
					<input id="lastnamesignup" name="lastnamesignup" required="required" type="text"  />
				</p>

				<p> 
					<label for="usernamesignup" class="uname" data-icon="u">Username:</label> <br>
					<input id="usernamesignup" name="usernamesignup" required="required" type="text"  />
				</p>

<p> 
					<label for="passwordsignup" class="youpasswd" data-icon="p">Password: </label><br>
					<input id="passwordsignup" name="passwordsignup" required="required" type="password" />
				</p>

<p> 
					<label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Re-Enter Password:  </label><br>
					<input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" />
				</p>
				<p> 
					<label for="emailsignup" class="youmail" data-icon="e" > E-mail ID:</label><br>
					<input id="emailsignup" name="emailsignup" required="required" type="email" /> 
				</p>
<p> 
					<label for="emailsignup_confirm" class="youemail" data-icon="p">Re-Enter E-mail ID:</label><br>
					<input id="emailsignup_confirm" name="emailsignup_confirm" required="required" type="email" />
				</p>
		
				<p class="signin button"> 
					<input type="submit" onClick="location.href='registrationSuccessful.html'" value="Sign up"/> 
				</p>
			
				<p class="change_link">  
					Already a member ?
					<a href="login.html" > Go and log in! </a>
				</p>
			</form>
		</div>
		
	</div>
	</div>
</div> 
</body> 
</html>
