<body style="background-color:">

<div id="container_demo" >
	<!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->

	<div id="wrapper">
		
		</div>
<br>
<br>
		<div id="register" class="animate form" align="center">
			<form  action="" autocomplete="on" > 
				<h1><font color="black"> User Registration </h1> 

<p> 
					<label for="firstnamesignup" class="fname" data-icon="u">First Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
					<input id="firstnamesignup" name="firstnamesignup" required="required" type="text"  />
				</p>
<p> 
					<label for="lastnamesignup" class="lname" data-icon="u">Last Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
					<input id="lastnamesignup" name="lastnamesignup" required="required" type="text"  />
				</p>

				<p> 
					<label for="usernamesignup" class="uname" data-icon="u">Username:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
					<input id="usernamesignup" name="usernamesignup" required="required" type="text"  />
				</p>

<p> 
					<label for="passwordsignup" class="youpasswd" data-icon="p">Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
					<input id="passwordsignup" name="passwordsignup" required="required" type="password" />
				</p>

<p> 
					<label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Re-Enter Password:&nbsp;  </label>
					<input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" />
				</p>
				<p> 
					<label for="emailsignup" class="youmail" data-icon="e" > E-mail ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
					<input id="emailsignup" name="emailsignup" required="required" type="email" /> 
				</p>
<p> 
					<label for="emailsignup_confirm" class="youemail" data-icon="p">Re-Enter E-mail: ID</label>
					<input id="emailsignup_confirm" name="emailsignup_confirm" required="required" type="email" />
				</p>
		
				
				
				<p class="signin button"> 
					<input type="submit" value="Sign up"/> 
				</p>
				<p class="change_link">  
					Already a member ?
					<a href="login.html" class="to_register"> Go and log in </a>
				</p>
			</form>

	</div>
