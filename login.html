<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="public/css/template.css" rel="stylesheet">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<script>
var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "Formget" && password == "formget#123"){
alert ("Login successfully");
window.location = "loginSuccessful.html"; // Redirecting to other page.
return false;
}
else{
attempt --;// Decrementing by one.
alert("You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
	</script>
</head>
<body>

<div class="container">
  <div class="jumbotron">

	<a class="hiddenanchor" id="tologin"></a>
	<div id="wrapper">
		<div id="login" class="animate form" align="center">
			<form  id="form_id" method="post" name="myform" > 
<br>
<br>
				<h1><font color="Black">User Log In</font></h1>
				<p> 
					<font color="black"><label for="username" class="uname" data-icon="u" > Username </label>
					<input id="username" name="username" required="required" type="text" />
				</p>
				<p> 
					<font color="black"> <label for="password" class="youpasswd" data-icon="p">Password </label>
					<input id="password"  name="password" required="required" type="password"  /> 
				
				<input class="form-control" type="submit" id="submit" value="LogIn"  onsubmit="validate()"/>

 <class="Sign Up button"/>
					<a href="register.html">Sign Up 

<p></p><br>
<p class="Forgot Username button"> 
				 <a href="usernameRetrieval.html">Forgot Username

<p class="Forgot Password button"> 
					
 <a href="passwordRetrieval.html">Forgot Password
				
			</form>
			</div>
</div>	
	</div>
		
</body>

</html>
